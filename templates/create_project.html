<!DOCTYPE html>
<html>
<head>
    <title>Create Project - BitCode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
</head>
<body>

<div class="page-container">
    <h1>Create Project</h1>
    <form method="POST" onsubmit="saveCode()" class="project-form">
        <input type="text" name="title" placeholder="Project Title" required>
        <textarea name="description" rows="3" placeholder="Short project description"></textarea>
        <input type="hidden" name="code" id="codeInput">
        <div id="editor" style="height:500px;"></div>
        <label>
            <input type="checkbox" name="is_public">
            Public
        </label>
        <button type="submit">Save Project</button>
    </form>
</div>

<script>
require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@latest/min/vs' }});

require(['vs/editor/editor.main'], function() {
    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: "// Welcome to BitCode. For now python is the only language in here.",
        language: "javascript",
        theme: "vs-light"
    });
});

function saveCode() {
    document.getElementById("codeInput").value = editor.getValue();
}
</script>

</body>
</html>
